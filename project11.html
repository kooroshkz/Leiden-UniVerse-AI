<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated Student Assistant Chatbot</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" type="text/css" href="project11.css">
    <!-- Link to your JavaScript file -->
    <script type="text/javascript" src="project11.js"></script>
</head>
<body>
    <!-- Header Section for Logo (Now on top) -->
    <div id="chat-header">
        <img src="image.png" alt="University Logo" class="chat-logo">
    </div>

    <!-- General Title for the Chatbot (Now below the logo) -->
    <h1 id="main-title">Integrated Student Assistant Chatbot</h1>

    <!-- Chatbox Section -->
    <div id="chatbox">
        <div id="messages"></div>
        <div id="input-box">
            <input type="text" id="user-input" placeholder="How can I assist you today?">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
</html>
