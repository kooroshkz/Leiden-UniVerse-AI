{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integrated Student Assistant Chatbot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <!-- Particle Background -->
  <canvas class="background"></canvas>

  <!-- Chatbot UI -->
  <div class="chat">
    <div class="chat-title">
      <h1>Integrated Student Assistant Chatbot</h1>
      <h2>Leiden University</h2>
      <figure class="avatar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/Leiden_University_seal.svg/350px-Leiden_University_seal.svg.png" alt="University Logo">
      </figure>
    </div>
    <div class="messages">
      <div class="messages-content"></div>
    </div>
    <div class="message-box">
      <textarea class="message-input" placeholder="Type message..."></textarea>
      <button type="submit" class="message-submit">Send</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js"></script>
  <script src="{% static 'js/script.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
  <script>
    // Initialize particles.js
    window.onload = function() {
      Particles.init({
        selector: '.background',
        maxParticles: 100,
        sizeVariations: 3,
        speed: 0.5,
        color: ['#ffffff'], // White particles
        minDistance: 120,
        connectParticles: true,
        responsive: [
          {
            breakpoint: 768,
            options: {
              maxParticles: 200,
              color: '#48F2E3',
              connectParticles: false
            }
          },
          {
            breakpoint: 425,
            options: {
              maxParticles: 100,
              connectParticles: true
            }
          },
          {
            breakpoint: 320,
            options: {
              maxParticles: 0 // Disable particles for small screens
            }
          }
        ]
      });
    };
  </script>
  {% csrf_token %}
</body>
</html>
